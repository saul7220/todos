services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: todo_db
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build: ./backend
    container_name: todo_backend
    environment:
      DATABASE_URL: postgresql://todouser:todopass@db:5432/tododb
      PYTHONDONTWRITEBYTECODE: 1  # Evita crear archivos .pyc
      PYTHONUNBUFFERED: 1  # Salida sin buffer para ver logs en tiempo real
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  postgres_data:

